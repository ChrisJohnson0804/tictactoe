<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="tictactoe.css">
    <title>Tic Tac Toe</title>
</head>
<body>

    <h1>Tic Tac Toe</h1>
<div id="gamestuff">
        <p id="gamestatus"></p>
        <button id="reset" onclick=reset()>Reset Game</button>
    
</div>


    <div id="container">
        <div class = "cell"></div>
        <div class = "vert cell"></div>
        <div class = "cell"></div>
        <div class = "horiz cell"></div>
        <div class = "vert horiz cell"></div>
        <div class = "horiz cell"></div>
        <div class = "cell"></div>
        <div class = "vert cell"></div>
        <div class = "cell"></div>
    </div>

    <script src="tictactoe.js"></script>
</body>
</html>
